[package]
name = "htmf-wasm"
version = "0.1.0"
authors = ["Jeff Hemphill <jthemphill@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
wasm-bindgen = "0.2"

[dependencies.console_error_panic_hook]
version = "0.1"
optional = true

[dependencies.htmf]
path = "../engine"
features = [
    "wasm",
]

[dependencies.htmf-bots]
path = "../bots"
features = [
    "wasm",
]

[dependencies.rand]
version = "0.7"
features = [
    "wasm-bindgen",
]

[package.metadata.wasm-pack.profile.release]
wasm-opt = [
    "-O3",
    "--enable-mutable-globals",
]